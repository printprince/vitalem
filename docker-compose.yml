      - TELEGRAM_BOT_TOKEN=8134913914:AAG51fnF2uuIn9go3JEXQKcUEy9smDR5Bpg
      - TELEGRAM_CHAT_ID=-4705009453
    ports:
      - "8806:8806"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  elasticsearch_data:
  rabbitmq_data: